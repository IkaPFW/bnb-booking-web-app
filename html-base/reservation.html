        function notfyModals(title, text, icon, confirmBtn) {
            Swal.fire({
                title: title,
                html: text,
                icon: icon,
                confirmButtonText: confirmBtn
            })
        }

        function Prompt() {
            let toast = function (c) {
                // console.log("Clicked button for toast");
                const {
                    msg = "",
                        icon = "success",
                        position = "top-end"
                } = c;

                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }

            let success = function (c) {
                const {
                    msg = "",
                        title = "",
                        footer = ""
                } = c;

                Swal.fire({
                    icon: 'success',
                    title: title,
                    text: msg,
                    footer: footer
                })
            }

            let error = function (c) {
                const {
                    msg = "",
                        title = "",
                        footer = ""
                } = c;

                Swal.fire({
                    icon: 'error',
                    title: title,
                    text: msg,
                    footer: footer
                })
            }

            async function custom(c) {
                const {
                    msg = "",
                        title = ""
                } = c;

                const {
                    value: formValues
                } = await Swal.fire({
                    title: title,
                    html: msg,
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    willOpen: () => {
                        const elem = document.getElementById("reservation-date-model");

                            showOnFocus: true,
                        })

                        return [

                            document.getElementById('end').value
                        ]
                    },
                    didOpen: () => {
                        document.getElementById('start').removeAttribute('disabled');
                        document.getElementById('end').removeAttribute('disabled');
                    }
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }
            }

            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom
            }
